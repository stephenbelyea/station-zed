<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station Zed | Podcasting from Eh to Zed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/stationzed-icon.jpg"
      type="image/jpeg"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/home-page.css" />
  </head>
  <body>
    <section class="banner-section">
      <div class="inner" role="banner">
        <div class="banner-logo">
          <img src="./images/stationzed-logo-sm.jpg" alt="" />
        </div>
        <div class="banner-text">
          <p class="huge">Station Zed</p>
          <p>Podcasting from Eh to Zed</p>
        </div>
      </div>
    </section>
    <section class="main-section">
      <main class="inner">
        <header><h1>The Official Station Zed Archive</h1></header>
        <h2>Station Zed Shows</h2>
        <div class="shows">
          <article class="show" id="boozing-and-bonding">
            <a href="./show-boozing-and-bonding.html">
              <img src="images/show-boozing-and-bonding-md.jpg" alt="" />
              <span class="text">Boozing and Bonding</span>
            </a>
          </article>
          <article class="show" id="springfield-the-later-years">
            <a href="./show-springfield-the-later-years.html">
              <img
                src="images/show-springfield-the-later-years-md.jpg"
                alt=""
              />
              <span class="text">Springfield: The Later Years</span>
            </a>
          </article>
          <article class="show" id="the-dust-off">
            <a href="./show-the-dust-off.html">
              <img src="images/show-the-dust-off-md.jpg" alt="" />
              <span class="text">The Dust Off</span>
            </a>
          </article>
          <article class="show" id="wrestle-daddies">
            <a href="./show-wrestle-daddies.html">
              <img src="images/show-wrestle-daddies-md.png" alt="" />
              <span class="text">Wrestle Daddies</span>
            </a>
          </article>
        </div>
      </main>
    </section>
    <section class="footer-section">
      <footer class="inner"></footer>
    </section>
  </body>
</html>
